<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="mBody">
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="phones.html">Phones</a></li>
                    <li><a href="acc.html">Accessories</a></li>
                    <li><a href="cart.html">Cart</a></li>
                </ul>
            </div>
        </nav>


        <div class="information">
            <div class="overlay"></div>
            <a href="Phones.html">
                <img src="images/mobile.png" class="mobile">
            </a>
            <div id="circle">
                <div class="feature one">
                    <img src="images/camera.png" alt="">
                    <div class="">
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="images/processor.png" alt="">
                    <div class="">
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="images/display.png" alt="">
                    <div class="">
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/battery.png" alt="">
                    <div class="">
                        <h1>Battery</h1>
                        <p>5000mAh, 72</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="images/arrow.png" id="upBtn" alt="">
            <h3>Features</h3>
            <img src="images/arrow.png" id="downBtn" alt="">
        </div>

    </div>


    <script>
        let circle = document.getElementById("circle");
        let upBtn = document.getElementById("upBtn");
        let downBtn = document.getElementById("downBtn");

        let rotateValue = circle.style.transform;
        let rotateSum;

        upBtn.onclick = function () {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

        downBtn.onclick = function () {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

    </script>


</body>

</html>
